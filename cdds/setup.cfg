[global]
quiet = FALSE

[install]
force = TRUE

[build_sphinx]
build-dir = doc/build

[nosetests]
tests = cdds/tests, cdds/prepare/model_config.py
with-doctest = FALSE
attr = !integration,!slow

[tool:pytest]
testpaths = cdds/tests
python_files = test_*.py
python_functions = test_*
console_output_style = progress
addopts =
    -a 'not slow and not integration and not rabbitMQ and not data_request'
