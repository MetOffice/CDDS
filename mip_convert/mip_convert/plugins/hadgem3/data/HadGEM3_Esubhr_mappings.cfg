	+ m01s16i181[lbproc=0] + m01s01i181[lbproc=0] - m01s01i161[lbproc=0]
	+ m01s02i181[lbproc=0] - m01s02i161[lbproc=0] + m01s05i181[lbproc=0]
	- m01s05i161[lbproc=0]) / ATMOS_TIMESTEP
units = K s-1
positive = None

