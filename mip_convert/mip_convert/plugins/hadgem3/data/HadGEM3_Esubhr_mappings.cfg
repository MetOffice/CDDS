[DEFAULT]
mip_table_id = Esubhr
reviewer = N/A
status = embargoed

[ps]
dimension = longitude latitude time1
expression = m01s00i409[lbproc=0]
units = Pa
positive = None

[reffclic]
dimension = alevel site time1
expression = 0.5 * m01s02i398[lbproc=0] / m01s02i313[lbproc=0]
units = m
positive = None

[reffclis]
dimension = alevel site time1
expression = 0.5 * m01s02i398[lbproc=0] / m01s02i313[lbproc=0]
units = m
positive = None

[reffclwc]
dimension = alevel site time1
expression = m01s02i397[lbproc=0] / m01s02i312[lbproc=0]
