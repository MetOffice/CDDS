[DEFAULT]
mip_table_id = Oday
reviewer = N/A
status = embargoed

[chlos]
expression = SURF_CHN + SURF_CHD

[phycos]
expression = (SURF_PHN + SURF_PHD) * C_TO_N_RATIO
