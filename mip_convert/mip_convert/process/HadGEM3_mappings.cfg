[ua10]
comment = A division by the Heaviside function, as used in UKESM1-0-LL has 
    been removed from the mapping used to calculate this variable. As the 
    10 hPa level is well above the surface everywhere this should have no
    impact on the scientific content of this variable
component = atmos-physics
dimension = longitude latitude p10 time
expression = m01s30i201[blev=P10, lbproc=128]
mip_table_id = AERday AEday
reviewer = Matthew Mizielinski <matthew.mizielinski@metoffice.gov.uk>
status = ok
units = m s-1

[vegFrac]
component = land
dimension = longitude latitude typeveg time
expression = land_class_area(m01s03i317[lbproc=128], m01s03i395[lbproc=128],
    land_class='natural')
mip_table_id = Emon LPmon
reviewer = Ron Kahana <ron.kahana@metoffice.gov.uk>
status = ok
units = %


[epfy]
comment = This data has been calculated using 6 hourly 
    sampling rather than sampling every time step.
component = atmos-physics
dimension = latitude plev39 time
expression = scale_epflux_lesfmip(m01s30i312[blev=PLEV39,lbtim_ia=6, lbproc=192],
    m01s30i301[blev=PLEV39,lbtim_ia=6, lbproc=192])
mip_table_id = EmonZ APmonZ
reviewer = Scott Osprey <Scott.Osprey@physics.ox.ac.uk>
status = ok
units = m3 s-2

[epfz]
comment = This data has been calculated using 6 hourly 
    sampling rather than sampling every time step.
component = atmos-physics
dimension = latitude plev39 time
expression = scale_epflux_lesfmip(m01s30i313[blev=PLEV39, lbtim_ia=6, lbproc=192],
    m01s30i301[blev=PLEV39,lbtim_ia=6,lbproc=192])
mip_table_id = EmonZ APmonZ
positive = up
reviewer = Scott Osprey <Scott.Osprey@physics.ox.ac.uk>
status = ok
units = m3 s-2

[vtem]
comment = This data has been calculated using 6 hourly 
    sampling rather than sampling every time step.
    All data at and below 700 hPa have been masked.
component = atmos-physics
dimension = latitude plev39 time
expression = mask_vtem_lesfmip(m01s30i310[blev=PLEV39, lbtim_ia=6, lbproc=192],
    m01s30i301[blev=PLEV39, lbtim_ia=6, lbproc=192])
mip_table_id = EmonZ APmonZ
reviewer = Doug Smith
status = ok
units = m s-1

[wtem]
comment = This data has been calculated using 6 hourly 
    sampling rather than sampling every time step.
component = atmos-physics
dimension = latitude plev39 time
expression = mask_polar_column_zonal_means_lesfmip(
    m01s30i311[blev=PLEV39, lbtim_ia=6, lbproc=192], m01s30i301[blev=PLEV39, lbtim_ia=6, lbproc=192])
mip_table_id = EmonZ  APmonZ
reviewer = Doug Smith
status = ok
units = m s-1