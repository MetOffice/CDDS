[DEFAULT]
positive = None
reviewer = N/A
status = embargoed

[baresoilFrac]
component = land
dimension = longitude latitude typebare time
expression = land_class_area(m01s03i317[lbproc=128], m01s03i395[lbproc=128],
    land_class='bareSoil')
mip_table_id = Lmon LPmon
reviewer = Ron Kahana <ron.kahana@metoffice.gov.uk>
status = ok
units = %

