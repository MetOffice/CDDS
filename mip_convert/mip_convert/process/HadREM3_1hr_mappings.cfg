[DEFAULT]
mip_table_id = 1hr
positive = None
reviewer = N/A
status = embargoed

[clivi]
component = cftables cloud
dimension = longitude latitude time
expression = m01s02i392[lbproc=0]
units = kg m-2

[clwvi]
component = cftables cloud
dimension = longitude latitude time
expression = m01s02i391[lbproc=0] + m01s02i392[lbproc=0]
