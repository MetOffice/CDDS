#
# This 'model to MIP mappings' configuration file contains sections
# for each 'MIP requested variable name' for UKESM that has an Oday
# 'model to MIP mapping'. Please see the 'User Guide' for more
# information.

[DEFAULT]
mip_table_id = Oday
reviewer = N/A
status = embargoed

[chlos]
expression = SURF_CHN + SURF_CHD

[phycos]
expression = (SURF_PHN + SURF_PHD) * C_TO_N_RATIO
