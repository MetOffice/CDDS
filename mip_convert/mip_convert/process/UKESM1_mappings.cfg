[DEFAULT]
positive = None
reviewer = N/A
status = embargoed

[COMMON]
cancelling_notes = Model output is mol H2SO4, diagnostic required kg SO4.
    Step 1: mol H2SO4 x mol_mass_h2so4 yields kg H2SO4.
    Step 2: kg H2SO4 x (mol_mass_so4 / mol_mass_h2so4) yields kg SO4.
    1+2: mol H2SO4 x mol_mass_h2so4 x (mol_mass_so4 / mol_mass_h2so4)
    -> kg SO4. Cancelling common term mol_mass_h2so4 leaves the conversion as
    model output (mol H2SO4) x mol_mass_so4 -> diagnostic (kg SO4).
export_comment = For MEDUSA, the sinking flux includes implicit terms which
    necessarily ignore movement of the surrounding fluid.
halocarbon_comment = This field only contains valid values from year 1916 of
    the Historical period onwards. Non-zero values prior to this date should be
    ignored.
scale_factor_notes = The 'SECONDS_IN_HOUR / ATMOS_TIMESTEP' factor is required
    due to a STASH request / processing error in the UKESM1 configuration.

