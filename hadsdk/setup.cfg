[global]
quiet = FALSE

[install]
force = TRUE

[build_sphinx]
build-dir = doc/build

[nosetests]
where = hadsdk
with-doctest = FALSE
attr = !slow,!integration,!dbsql,!crem,!data_request

[tool:pytest]
testpaths = hadsdk/tests
python_files = test_*.py
python_functions = test_*
console_output_style = progress
addopts =
    -a 'not data_request and not integration'
