[global]
quiet = FALSE

[install]
force = TRUE

[build_sphinx]
build-dir = doc/build

[nosetests]
attr = !slow
where = extract
with-doctest = FALSE

[tool:pytest]
testpaths = extract/tests
python_files = test_*.py
python_functions = test_*
console_output_style = progress
addopts =
    -a 'not slow'
